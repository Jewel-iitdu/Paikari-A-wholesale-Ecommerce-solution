<mat-toolbar
  class="h-80"
  fxLayout="row"
  fxLayoutAlign="space-between center"
  color="primary"
>
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
    <span>{{ title }}</span>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="30px">
    <div *ngFor="let menuItem of menubar; let i = index" class="cursor-pointer">
      <div *ngIf="menuItem.name !== 'Category'">
        <div
          (click)="route(menuItem.url); selectRow(i)"
          [class.active]="i == selectedRow"
        >
          <span> {{ menuItem.name }}</span>
        </div>
      </div>
      <div *ngIf="menuItem.name == 'Category'">
        <div [matMenuTriggerFor]="menu" #matMenuTrigger="matMenuTrigger" (mouseover)="matMenuTrigger.openMenu()"   >
          Category
        </div>
        <!-- <button mat-button [matMenuTriggerFor]="menu"></button> -->
        <mat-menu #menu="matMenu"  >
            <div >
                    <button mat-menu-item>Item 1</button>
                    <button mat-menu-item>Item 2</button>
            </div>
         
        </mat-menu>
        <!-- </div> -->
      </div>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="12px">
    <div>
      <span> Account</span>
    </div>
  </div>
</mat-toolbar>
<router-outlet></router-outlet>

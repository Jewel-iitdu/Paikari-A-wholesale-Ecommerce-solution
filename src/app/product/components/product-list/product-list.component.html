<div class="example-button-row m-40" fxLayout="column" fxLayoutAlign="end end">
    <button mat-raised-button color="warn" class="w-250 h-58 fontSize-B">Create Product</button>
  </div>
  
  <div fxLayout="column" class="m-40 mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource" matSort>
      <!-- Position Column -->
      <ng-container matColumnDef="productname">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </mat-header-cell>
        <!-- <mat-cell *matCellDef="let element">
          {{ element.productname }}
        </mat-cell> -->
        <mat-cell *matCellDef="let element"> <a [routerLink]="[ '/product/product-list/product', element.id ]">{{ element.productname }}</a> </mat-cell>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="productprice">
        <mat-header-cell *matHeaderCellDef> Product Price </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.productprice }} </mat-cell>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="created">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.created.toDate() }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="edit">
        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
        <mat-cell *matCellDef="let element"> <a [routerLink]="[ '/product/product-list/edit-product', element.id ]">Modify Product</a> </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>

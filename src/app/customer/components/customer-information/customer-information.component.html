<div class="mt-40" fxLayoutAlign="center start" >
  <mat-card
    [class.mat-elevation-z4]="true"
    class="h-600 w-600"
    fxLayout="column"
  >
    <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="15px" *ngIf="userInfo">
      <div >
        <img
          [src]="userInfo.data.photoURL"
          class="userimg"
        />
      </div>
      <div >
        <div>
          <h2>Name: {{userInfo.data.name}}</h2>
        </div>
        <div *ngIf="role=='Supplier'">
            <h2>Company Name: {{userInfo.data.companyname}}</h2>
        </div>
        <div>
          <h2>Email: {{userInfo.data.email}}</h2>
        </div>
        <div>
          <h2>Contact No: {{userInfo.data.phoneNumber}}</h2>
        </div>
        <div>
          <h2>Address: {{userInfo.data.useraddress}}</h2>
        </div>
      </div>
      <div fxLayout="row" fxLayoutGap="40px" class="p-90">
        <div>
          <button mat-raised-button color="primary" (click)="routeToUpdateProfile()">Update My Profile</button>
        </div>
        <div>
          <button mat-raised-button color="primary" (click)='openChangePasswordModal()'>Change Password</button>
        </div>
      </div>
    </div>
  </mat-card>
</div>
